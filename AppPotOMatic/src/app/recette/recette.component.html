<div class="recette-liste">
  @for (recette of recettes; track recette.id) {
  <div class="recette-container">
    <app-overview [recette]="recette"></app-overview>
    <div class="right-container">
      <div class="top-container">
        <app-liste-ingredient [liste]="recette.liste"></app-liste-ingredient>
        <app-carte></app-carte>
      </div>
      <app-recette-box></app-recette-box>
    </div>
  </div>
  }
</div>
