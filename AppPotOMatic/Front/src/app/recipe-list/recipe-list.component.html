<div class="wrapper">
  <div class="title-container">
    <img src="/assets/pot-open.svg" class="title-image" />
    <h1>Time to Choose</h1>
  </div>

  <p-autocomplete
    [inputId]="'input-field'"
    class="autocomplete"
    [(ngModel)]="value"
    [suggestions]="items"
    (completeMethod)="search($event)"
    [dropdown]="true"
  ></p-autocomplete>

  <div class="chips">
    @for (filter of filters; track filter) {
      <p-chip
        label="{{ filter.name }}"
        removable="true"
        (onRemove)="onChipRemove(filter.name)"
      />
    }
  </div>
  @if (recipes.length > 0) {
    <div class="recipe-grid">
      @for (recipe of recipes; track recipe) {
        <div (click)="toRecipe(recipe.id)" class="recipe-card">
          <img
            [src]="recipe.image || 'https://via.placeholder.com/150'"
            class="card-image"
          />
          <p class="recipe-name">{{ recipe.name }}</p>
          <p class="recipe-category">{{ recipe.category || 'Unknown' }}</p>
          <p class="recipe-time">Calories: {{ recipe.calories }} kcal</p>
        </div>
      }
    </div>
  } @else {
    <p class="no-results">No recipes found. Try selecting more ingredients!</p>
  }
</div>
